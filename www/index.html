<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-nav-view></ion-nav-view>

    <script id="assignmentsList.html" type="text/ng-template">
      <ion-side-menus>
        <ion-side-menu side='left'>
          <ion-header-bar class='bar-stable'>
            <h1 class='title'>Shift Options</h1>
          </ion-header-bar>
          <ion-content>
            <ul class='workGroups'>
              <li class='offDuty item item-button-right' ng-class="{ 'onDuty': cluster.on_duty }" ng-repeat='cluster in assignmentsCtrl.agentService.clusters'>
                {{cluster.name}}
                  <button ng-click='assignmentsCtrl.toggleDuty(cluster)' class='button button-positive'>Go</button>
              </li>
            </ul>
          </ion-content>
        </ion-side-menu>
        <ion-side-menu-content >
          <ion-view view-title='Assignments'>
            <ion-header-bar>
              <ion-nav-bar class="bar-stable">
                <ion-nav-buttons side='left'>
                  <button class='button button-icon button-clear ion-navicon' ng-click='assignmentsCtrl.toggleSideMenu()'></button>
                  <h1 class="title driverAppTitle">All Assignments</h1>
                </ion-nav-buttons>
              </ion-nav-bar>
            </ion-header-bar>
            <ion-content ng-show='!assignmentsCtrl.selectedAssignment'>
              <ion-list>
                <ion-item ng-repeat='assignment in assignmentsCtrl.agentService.assignments' ng-click='assignmentsCtrl.selectAssignment(assignment)'>
                  <div><span class='ion-pizza'></span>  {{assignment.dropoff}} Drop OFF</div>
                  <div>{{assignment.tasks.length}} - Tasks {{assignment.tasks[0].place}}</div>
                </ion-item>
              </ion-list>
            </ion-content>
            <ion-content ng-show='assignmentsCtrl.isSelected()'>
              <ion-list>
                <ion-item ng-repeat='task in assignmentsCtrl.selectedAssignment.tasks'>
                  <div>{{task.pickup}}</div>
                  <div>{{task.place}}</div>
                  <div>{{task.address}}</div>
                </ion-item>
                <ion-item>
                  <div>{{assignmentsCtrl.selectedAssignment.dropoff}}</div>
                  <div>{{assignmentsCtrl.selectedAssignment.destination}}</div>
                  <div>{{assignmentsCtrl.selectedAssignment.destination_address}}</div>
                </ion-item>
              </ion-list>
            </ion-content>
          </ion-view>
        </ion-side-menu-content>
      </ion-side-menus>
    </script>

    <script id="logIn.html" type="text/ng-template">
      <ion-view view-title='Log In'>
        <ion-header-bar class='bar-stable'>
          <h1 class='title logInTitle'>Log In</h1>
        </ion-header-bar>
        <ion-content>
          <div class='logInHeader'>Sterling Driver App</div>
          <div class='logInSubHeader'> Please log In!</div>
          <form>
            <label class='item item-input'>
              <span class='input-label'>Email</span>
              <input ng-model='logInCtrl.logInField.email' type='email'>
            </label>
            <label class='item item-input'>
              <span class='input-label'>Password</span>
              <input ng-model='logInCtrl.logInField.password' type='password'>
            </label>
            <div class='logInBtnContainer'>
              <button class='button button-block button-dark logInBtn' ng-click='logInCtrl.logIn()'>Log In</button>
            </div>
          </form>
        </ion-content>
      </ion-view>
    </script>

    <script id='activeAssignment.html' type='text/ng-template'>
      <ion-view view-title='Active Assignment'>
      <ion-header-bar class='bar-stable'>
        <h1 class='title currentAssignment'>Current Assignment</h1>
      </ion-header-bar>
      <ion-content></ion-content>
    </script>
  </body>
</html>
